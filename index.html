<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <script src="./index.js" defer></script>

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        @font-face {
            font-family: Ubuntu-Bold;
            src: url('./assets/fonts/Ubuntu-Bold.ttf');
        }

        @font-face {
            font-family: Ubuntu-Medium;
            src: url('./assets/fonts/Ubuntu-Medium.ttf');
        }

        @font-face {
            font-family: Ubuntu-Regular;
            src: url('./assets/fonts/Ubuntu-Regular.ttf');
        }

        * {
            box-sizing: border-box;
            font-family: Ubuntu-Bold
        }

        :root {
            --marine-blue: hsl(213, 96%, 18%);
            --purplish-blue: hsl(243, 100%, 62%);
            --pastel-blue: hsl(228, 100%, 84%);
            --light-blue: hsl(206, 94%, 87%);
            --strawberry-red: hsl(354, 84%, 57%);
            --cool-gray: hsl(231, 11%, 63%);
            --light-gray: hsl(229, 24%, 87%);
            --magnolia: hsl(217, 100%, 97%);
            --alabaster: hsl(231, 100%, 99%);
            --white: hsl(0, 0%, 100%);
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--light-gray);
        }

        /* WRAPPER STYLING */
        #wrapper {
            display: grid;
            grid-template-columns: 1fr;
            width: 100%;
            height: 100%;
            /*Following allows overlay without absolute positioning*/
            grid-template-areas:
                "a"
                "b"
        }

        #wrapper * {
            grid-area: a;
        }
        /* END WRAPPER STYLING */

        #sidebar-img {
            width: 100%;
            object-fit: cover;
        }

        /* NAV STYLING */
        #nav {
            margin-block-start: 5rem;
            display: flex;
            justify-content: center;
        }

        #nav * {
            margin-inline: 1ch;
            height: 5ch;
            width: 5ch;
            background: none;
            color: #fff;
            border: 1px solid #fff;
            border-radius: 50%;
        }

        .selected-nav {
            background-color: var(--light-blue) !important;
            color: var(--marine-blue) !important;
            border: none !important;
        }
        /* END NAV STYLING */

        /* FORM CARD STYLING */
        .form-card {
            background-color: #fff;
            border-radius: 1ch;
            margin-block-start: 8.5rem;
            margin-inline: 2rem;
            padding-block: 2rem;
            padding-inline: 1.5rem;
        }

        .form-card h1 {
            margin: 0;
            padding: 0;
            font-size: 3.25ch;
            color: var(--marine-blue)
        }

        .form-card h3 {
            margin: 0;
            padding: 0;
            font-family: Ubuntu-Regular;
            font-size: 1.5ch;
            color: var(--marine-blue)
        }

        .form-card p {
            font-family: Ubuntu-Medium;
            font-size: 2ch;
            color: var(--cool-gray);
        }

        .form-card input {
            margin-block-start: .5ch;
            padding: 2ch;
            width: 100%;
        }

        .form-card input::placeholder {
            font-size: 2ch;
            font-family: Ubuntu-Medium;
            color: var(--cool-gray)
        }

        .form-card input + h3 {
            margin-block-start: 1rem;
        }
        /* END FORM CARD STYLING */
        
        #footer {
            grid-area: b;
            display: flex;
            align-items: end;
        }

        #footer div {
            display: flex;
            width: 100%;
            background-color: #fff;
            justify-content: space-between;
            align-items: center;
            padding-inline: 2ch;
        }

        #footer div * {
            margin-block: 2ch;
        }

        #footer div button {
            padding: 1ch;
            font-family: Ubuntu-Regular;
            font-size: 1.7ch;
            background-color: var(--marine-blue);
            color: #fff;
            border: none;
            border-radius: .5ch;
        }

        #footer div p {
            color: var(--cool-gray)
        }

        @media only screen and (min-width: 551px) {
            #wrapper {
                height: auto;
                width: auto;
                grid-template-areas:
                    "a b"
                    "a c";
                margin-inline: 5rem;
            }

            #sidebar-img {
                width: auto;
            }

            .form-card {
                grid-area: b !important;
                margin-inline-end: 3rem;
            }
        }
    </style>
</head>

<body>

    <div id="wrapper">
        <picture id="cover-art">
            <source media="(max-width: 550px)" srcset="./assets/images/bg-sidebar-mobile.svg">
            <source media="(min-width: 551px)" srcset="./assets/images/bg-sidebar-desktop.svg">
            <img id="sidebar-img" />
        </picture>

        <div id="nav">
            <button class="selected-nav">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
        <div class="form-card">
            <h1>Personal Info</h1>
            <p>Please provide your name, email address, and phone number.</p>
            <h3>Name</h3>
            <input type="text" placeholder="e.g. Stephen King" class="form-input">
            <h3>Email Address</h3>
            <input type="email" placeholder="e.g. stephenking@lorem.com" class="form-input">
            <h3>Phone Number</h3>
            <input type="text" placeholder="e.g. +1 234 567 890" class="form-input">
        </div>
        <div id="footer">
            <div>
                <p>Go Back</p>
                <button>Next Step</button> 
            </div>
        </div>
    </div>

</body>

</html>
