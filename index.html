<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <script src="./index.js" defer></script>

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
        }

        #wrapper {
            display: grid;
            grid-template-columns: 1fr;
            width: 100%;
            height: 100%;
            grid-template-areas:
                "a"
        }

        #wrapper * {
            grid-area: a;
        }

        #sidebar-img {
            width: 100%;
            object-fit: cover;
        }

        #nav {
            margin-block-start: 5rem;
        }

        .form-card {
            width: 10rem;
            height: 10rem;
            background-color: white;
            border: 1px solid red;
            margin-block-start: 8rem;
        }

        @media only screen and (min-width: 551px) {
            #wrapper {
                height: auto; 
                width: auto;
                grid-template-areas:
                "a b";
                margin-inline: 5rem;
            }

            #sidebar-img {
                width: auto;
            }

            .form-card {
                grid-area: b !important;
                margin-inline-end: 3rem;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar start -->
    <div id="wrapper">
        <picture id="cover-art">
            <source media="(max-width: 550px)" srcset="./assets/images/bg-sidebar-mobile.svg">
            <source media="(min-width: 551px)" srcset="./assets/images/bg-sidebar-desktop.svg">
            <img id="sidebar-img" />
        </picture>

        <div id="nav">
            <button>Testington</button>
        </div>
        <div class="form-card">

        </div>
    </div>
    <!-- Sidebar end -->

</body>

</html>
